<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="تورهای طبیعت گردی و گردشگری | مجری تخصصی تورهای داخلی و ایرانگردی"
    />
    <link rel="icon" href="آیکون مرورگر" />
    <title>Tour Website</title>

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header section starts -->
    <header class="header">
      <a href="#home" class="logo">
        <img src="assets/images/logo.png" alt="Travel-logo" />
        <div class="logo-name">
          <p>Irantour</p>
          <p>ایرانــتور</p>
        </div>
      </a>

      <nav class="navbar">
        <div id="nav-close" class="fas fa-times"></div>
        <a href="#home">خانه</a>
        <a href="#about">درباره ما</a>
        <a href="#shop">فروشگاه</a>
        <a href="#packages">بسته ها</a>
        <a href="#reviews">دیدگاه ها</a>
        <a href="#blogs">بلاگ ها</a>
      </nav>

      <div class="icons">
        <div id="search-btn" class="fas fa-search"></div>
        <a id="cart-btn" href="#" class="fas fa-shopping-cart"></a>
        <div id="menu-btn" class="fas fa-bars"></div>
      </div>
    </header>

    <!-- search form -->
    <div class="search-form">
      <div id="search-close" class="fas fa-times"></div>

      <form action="">
        <input
          id="search-box"
          type="search"
          name=""
          placeholder="اینجا جستجو کنید...!"
        />
        <label for="search-box" class="fas fa-search"></label>
      </form>
    </div>

    <!-- custom js file link -->
    <script src="js/script.js"></script>
  </body>
</html>
